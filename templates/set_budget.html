{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Set Monthly Budget</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Monthly Budget Amount</label>
                <input type="number" step="0.01" name="limit" 
                       class="form-control" 
                       placeholder="Enter your monthly budget" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary">
                Save Budget
            </button>

        </form>

    </div>
</div>

{% endblock %}
