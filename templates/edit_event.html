{% extends "base.html" %}
{% block content %}

<style>
.page-wrapper {
    max-width:800px;
    margin:40px auto;
}

.card-box {
    background:white;
    border-radius:16px;
    border:1px solid #e5e7eb;
    box-shadow:0 6px 24px rgba(0,0,0,.06);
    padding:32px;
}

.title {
    font-size:22px;
    font-weight:600;
    margin-bottom:6px;
}

.subtitle {
    font-size:14px;
    color:#6b7280;
    margin-bottom:24px;
}

.form-control {
    border-radius:10px;
    padding:10px;
    border:1px solid #e5e7eb;
}

.form-control:focus {
    box-shadow:0 0 0 3px rgba(37,99,235,.15);
    border-color:#2563eb;
}

.footer {
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin-top:20px;
}

.btn-primary {
    background:#2563eb;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:10px;
    font-weight:600;
}

.btn-secondary {
    background:#f3f4f6;
    border:none;
    padding:10px 20px;
    border-radius:10px;
}
</style>

<div class="page-wrapper">

<a href="{{ url_for('events') }}" style="text-decoration:none;color:#2563eb;font-weight:600;">‚Üê Back to Events</a>

<form method="POST">

<div class="card-box">

<div class="title">Edit Event</div>
<div class="subtitle">Update event details</div>

<div class="row g-3">

<div class="col-md-6">
<label>Name</label>
<input type="text" name="name" value="{{ event.name }}" class="form-control" required>
</div>

<div class="col-md-6">
<label>Date</label>
<input type="text" name="date" value="{{ event.date }}" class="form-control">
</div>

<div class="col-12">
<label>Description</label>
<input type="text" name="description" value="{{ event.description }}" class="form-control">
</div>

<div class="col-md-6">
<label>Budget Limit</label>
<input type="number" step="0.01" name="budget_limit" value="{{ event.budget_limit }}" class="form-control">
</div>

</div>

<div class="footer">
<a href="{{ url_for('events') }}" class="btn btn-secondary">Cancel</a>
<button type="submit" class="btn btn-primary">Update Event</button>
</div>

</div>

</form>

</div>

{% endblock %}
