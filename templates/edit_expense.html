{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Edit Expense</h2>

<div class="card shadow-sm p-4">

<form method="POST">

<div class="row g-3">

<div class="col-md-6">
<label class="form-label">Amount</label>
<input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
</div>

<div class="col-md-6">
<label class="form-label">Category</label>
<input type="text" name="category" class="form-control" value="{{ expense.category }}">
</div>

<div class="col-md-12">
<label class="form-label">Description</label>
<input type="text" name="description" class="form-control" value="{{ expense.description }}">
</div>

<div class="col-md-6">
<label class="form-label">Date</label>
<input type="date" name="date" class="form-control" value="{{ expense.date }}">
</div>

<div class="col-md-6">
<label class="form-label">Transaction Type</label>
<select name="transaction_type" class="form-select">
<option value="expense" {% if expense.transaction_type == "expense" %}selected{% endif %}>Expense</option>
<option value="income" {% if expense.transaction_type == "income" %}selected{% endif %}>Income</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Notes</label>
<input type="text" name="notes" class="form-control" value="{{ expense.notes }}">
</div>

<div class="col-md-6">
<label class="form-label">Tags</label>
<input type="text" name="tags" class="form-control" value="{{ expense.tags }}">
</div>

<div class="col-md-6">
<label class="form-label">Account</label>
<input type="text" name="account" class="form-control" value="{{ expense.account }}">
</div>

</div>

<div class="mt-4">
<button type="submit" class="btn btn-primary">Update Expense</button>
<a href="/expenses" class="btn btn-secondary">Cancel</a>
</div>

</form>

</div>

{% endblock %}
